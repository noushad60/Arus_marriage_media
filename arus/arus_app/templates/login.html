    <!-- STYLE CSS -->

    <style>
			.form-submit{
			height: 40px;
			width: 100px;
			background-color: #e4bd37;
			border: none;

			.row{

<div class="container-fluid">
    <div class="row">

        <div class="image-holder col-sm-4 col-xl-4">
            <img src="{% static 'images/marriage.jpg' %}" alt="">
        </div>
        <!--        </div>-->
        <div class="col-sm-8 col-xl-8">
            <form method="post" action="/">
                {% csrf_token %}
                <div class="form-header" style="margin-top:50px;">
                    <h2 style="margin-bottom: 10px;">login</h2>
                </div>
                <div id="wiz">
                    <!-- SECTION 1 -->

                    <div class="row">

                        <div class="col-md-4 ">
                            <label for="">
                                Username
                            </label>
                        </div>
                        <div class="form-holder col-md-8">
                            <input class="form-control" type="text" name="username">
                        </div>


                        <div class="col-md-4">
                            <label for="">
                                Password
                            </label>
                        </div>
                        <div class="form-holder col-md-8 ">
                            <input class="form-control" type="password" name="password">
                        </div>


                        <div class="col-md-4"><label for=""> </label></div>
                        <div class="form-holder col-md-8">
                            <a href="index.html"><input type="submit" class="form-submit rounded" value="login"></a>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin-top:-30px;">

                        <div class="col-md-3"  >
                        </div>
                        <div class="col-md-9">
                            <label for=""><a href="/signup" style="color:white;">Create a New Account </a></label>

                        </div>
                    </div>


                    <!-- SECTION 2 -->
                </div>
            </form>
        </div>

</div>
